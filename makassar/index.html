<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Sensus Site</title>
    <link rel="stylesheet" type="text/css" href="cssnya.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="jsnya.js"></script>

    <div class="mypic">
        <h1>SENSUS WARGA WAKANDA</h1>
        <p>Current Temperature in <span id="city"></span>: <span id="temp">36</span>degrees</p>
        <p>Current clouds <span id="clouds">%</span></p>
        <p>Randy Ardiansyah || University Handayani</p>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nama" placeholder="Nama">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="Alamat" id="alamat"></input>
            <label for="floatingTextarea2">Address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" placeholder="No Hp" id="phone"></input>
            <label for="floatingTextarea2">Phone</label>
        </div>
        <button onclick='sape()' type="button" class="btn btn-primary">SUBMIT</button>
        <button onclick="comment()" type="button" class="btn btn-warning">RANDOM</button>
    </div>
    <div class="mycards" id="comment-list">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Budi (082276453678)</p>
                    <footer class="blockquote-footer">Jl. Banana</footer>
                </blockquote>
            </div>
        </div>
    </div>
</body>

</html>
